 <script src="http://code.jquery.com/jquery-1.10.2.js"></script> 
      <script type="text/javascript">
$(document).ready(function(){
     $('#Email').blur(function(){
 
         var Username = $(this).val(); 
                  var UsernameAvailResult = $('#username_avail_result');  
            UsernameAvailResult.html('Loading..'); 
                 $.get('verify',{user:Username},function(responseText) { 
               
   if (responseText==="false"){
                    UsernameAvailResult.html('<span style="color:red">The email already taken</span>');
                    document.getElementById('reg').style.display='none';
                }
               else if(responseText="true"){
                    UsernameAvailResult.html('<span style="color:green">The email is available</span>');
                            document.getElementById('reg').style.display='block';
       
        }
             
                else{
                    alert('Problem with'+responseText+' sql query');
                }
            
            });  
         }); 
          }); 
    
    
    </script>
    </head>
    <body>
               <h1>already a member?<br> log in </h1>
       <form method="post" action="Log">
           Email <input type="email" name="Email" required>
           Password <input type="password" name="Password" required>
           <input type="submit" value="Log in" name="Log">
        </form>
                <h1>your first time here ?<br> register </h1>
          <form method="post" action="Register">
             Name <input type="text" name="Name" required>
             Email <input type="email" id="Email" name="Email" required>
             Password <input type="password" name="Password" required>
            <div  style="display:block; width:180px;" id="username_avail_result"></div>
           <input type="submit" id="reg" value="register" name="register">
        </form>
    </body>
